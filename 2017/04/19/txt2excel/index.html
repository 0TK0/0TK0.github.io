5</div><div class="line">76</div><div class="line">77</div><div class="line">78</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">package</span> com.zyq.read;</div><div class="line"><span class="keyword">import</span> java.io.BufferedReader;</div><div class="line"><span class="keyword">import</span> java.io.File;</div><div class="line"><span class="keyword">import</span> java.io.FileInputStream;</div><div class="line"><span class="keyword">import</span> java.io.IOException;</div><div class="line"><span class="keyword">import</span> java.io.InputStreamReader;</div><div class="line"><span class="keyword">import</span> java.util.ArrayList;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">import</span> jxl.Workbook;</div><div class="line"><span class="keyword">import</span> jxl.write.Label;</div><div class="line"><span class="keyword">import</span> jxl.write.WritableSheet;</div><div class="line"><span class="keyword">import</span> jxl.write.WritableWorkbook;</div><div class="line"><span class="keyword">import</span> jxl.write.WriteException;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CreateExcelForDD</span> </span>&#123;</div><div class="line"></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</div><div class="line"><span class="comment">/*</span></div><div class="line">* 1.打开文件</div><div class="line">* 2.生成名为“第一页”的工作表，参数0表示这是第一页 </div><div class="line">* 3.读取"客户资料.txt"文件内容 </div><div class="line">* 4.读取的每行字符串</div><div class="line">* 5.根据~分割字符串 </div><div class="line">* 6.将分割后的字符子串放到aList中 </div><div class="line">* 7.将aList放到大的arrayList中</div><div class="line">* 8.遍历arrayList，将其中的数据写入到xls表中 </div><div class="line">* 9.将数据写到j列i行</div><div class="line">*/</div><div class="line">	WritableWorkbook book = <span class="keyword">null</span>;</div><div class="line">	<span class="keyword">try</span> &#123;</div><div class="line">		book = Workbook.createWorkbook(<span class="keyword">new</span> File(<span class="string">"F:\\客户资料.xls"</span>));<span class="comment">// 1</span></div><div class="line">		WritableSheet sheet = book.createSheet(<span class="string">"第一页"</span>, <span class="number">0</span>); <span class="comment">// 2</span></div><div class="line">		ArrayList&lt;ArrayList&lt;String&gt;&gt; arrayList = <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line">	<span class="keyword">try</span> &#123;</div><div class="line">		String eccoding = <span class="string">"GBK"</span>;</div><div class="line">		File file = <span class="keyword">new</span> File(<span class="string">"F:\\客户资料.txt"</span>);<span class="comment">// 3</span></div><div class="line">		<span class="keyword">if</span> (file.isFile() &amp;&amp; file.exists()) &#123;</div><div class="line">			InputStreamReader reader = <span class="keyword">new</span> InputStreamReader(<span class="keyword">new</span> FileInputStream(file), eccoding);</div><div class="line">		BufferedReader bufferedReader = <span class="keyword">new</span> BufferedReader(reader);</div><div class="line">		String lineTxt = <span class="keyword">null</span>;<span class="comment">// 4</span></div><div class="line">		<span class="keyword">while</span> ((lineTxt = bufferedReader.readLine()) != <span class="keyword">null</span>) &#123;</div><div class="line">			ArrayList&lt;String&gt; aList = <span class="keyword">new</span> ArrayList&lt;&gt;();</div><div class="line">			String[] strings = lineTxt.split(<span class="string">"~"</span>);<span class="comment">// 5</span></div><div class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; strings.length; i++) &#123;</div><div class="line">			aList.add(strings[i]);<span class="comment">// 6</span></div><div class="line">	&#125;</div><div class="line">	arrayList.add(aList);<span class="comment">// 7</span></div><div class="line">&#125;</div><div class="line">&#125; <span class="keyword">else</span></div><div class="line">	System.out.println(<span class="string">"file is not exist or file is not a file"</span>);</div><div class="line">&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">	System.out.println(e);</div><div class="line">&#125;</div><div class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; arrayList.size(); i++) &#123;<span class="comment">// 8</span></div><div class="line">	ArrayList&lt;String&gt; aList2 = arrayList.get(i);</div><div class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; aList2.size(); j++) &#123;</div><div class="line">		Label label = <span class="keyword">new</span> Label(j, i, aList2.get(j));<span class="comment">// 9</span></div><div class="line">		sheet.addCell(label);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line">book.write();</div><div class="line">&#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">	System.out.println(e);</div><div class="line">&#125; <span class="keyword">finally</span> &#123;</div><div class="line"><span class="keyword">try</span> &#123;</div><div class="line">	book.close();</div><div class="line">&#125; <span class="keyword">catch</span> (WriteException e) &#123;</div><div class="line">	e.printStackTrace();</div><div class="line">&#125; <span class="keyword">catch</span> (IOException e) &#123;</div><div class="line">	e.printStackTrace();</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
